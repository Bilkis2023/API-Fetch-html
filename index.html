<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Move List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container" >
   <h2>Basic Move Information Table:</h2>
   <p>the .table class adds basic styling (lightly padding and horizontal dividers) to a table:</p>
   <table class="table">
    <thead>
        <tr>
            <!-- The scope attribute specifies that this is header for a column of this table -->
            <th scope="col" > Movie Name </th>
            <th scope="col" > Year </th>
            <th scope="col" > Actors</th>
            <th scope="col" > Author</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Interstellar</td>
            <td>2014</td>
            <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
            <td> Unknown </td> 
                
        </tr>
    </tbody>

   </table>

    </div>
    <!-- collect the opensrouch library link from google browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <script type="text/javascript" src="./script.js" ></script>
</body>
</html>
